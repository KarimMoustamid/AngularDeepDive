<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <!-- Email Field -->
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
        #emailInput="ngModel"
      />
      <!-- Validation Messages for Email -->
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
        <small *ngIf="emailInput.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <!-- Validation Messages for Password -->
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
